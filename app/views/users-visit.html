<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">用户访问量</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>

<div class="row">
	<div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="VisitCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">访问uv</div>
			<div class="panel-body">
				<form class="condition" id="conditions">
					<div class="row">
						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<label>from</label>
								<input class="form-control date" value="2015-01-12"/>
							</div>
						</div>
						<div class="col-lg-6 col-sm-6">
							<div class="form-group">
								<label>to</label>
								<input class="form-control date" value="2015-09-27"/>
							</div>
						</div>
					</div>
				</form>
				<canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
					click="line.onClick" series="line.series"></canvas>
				<div class="statistics">
					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
						<thead>
							<tr>
								<th>活期宝</th>
								<th>定期宝</th>
								<th>汇总</th>
						</thead>
						<tbody>
						<tr class="odd gradeX">
							<td>12,234,100</td>
							<td>12,221,500</td>
							<td>24,455,600</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-sm-12" id="bar-chart" ng-controller="VisitCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">访问pv</div>
			<div class="panel-body">
				<canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
					options="bar.options"></canvas>
			</div>
		</div>
	</div>
</div>
